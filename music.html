<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>

    <!-- css link -->
    <link rel="stylesheet" href="music.css">
    <!-- font awsome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- js link -->
    <script src="music.js" defer></script>
</head>
<body>

    <div class="mainContainer">
        <div class="musicContainer">
            <h2 id="songNameHeading">Blue Eyes</h2>
            <h3 id="artistNameHeading">Honey Singh</h3>
            <div class="imgContainer">
                <img src="images/1.jpg" alt="">
            </div>
            <audio src="musics/1.mp3"></audio>
            <div class="controls">
                <i class="fa-solid fa-backward" title="Previous" id="prev"></i>
                <i class="fa-solid ring fa-play" title="Play/Pause" id="play"></i>
                <i class="fa-solid fa-forward" title="Next" id="next"></i>
            </div>
        </div>
        <div class="shape-1"></div>
        <div class="shape-2"></div>
    </div>

</body>
</html>
